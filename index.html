<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>オンゲキレート計算機（仮）</title>
        <script defer src="main.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>オンゲキレート計算機（仮）</h2>
        目標レート達成に必要なリーセント枠(10曲)の平均レートを計算します。
        <table>
            <tr>
                <td>目標レートを入力</td><td><input type="number" id="targetrating" min="0" max="1010000"></td>
            </tr>
            <tr>
                <td>ベスト枠(30曲)平均レートを入力</td><td><input type="number" id="bestrating" min="0" max="1010000"></td>
            </tr>
            <tr>
                <td>新曲枠(15曲)平均レートを入力</td><td><input type="number" id="newsongrating" min="0" max="1010000"></td>
            </tr>
        </table>
        <br>
        <button id="calc">計算</button>
        <br>
        <br>
        <output id="out1"></output>
        <br>
        <br>
        以下にリーセント枠の単曲レーティングを入力することでさらに詳細な目標を算出することができます。
        <br>
        <table>
            <tr>
                <td>リーセント枠単曲レーティングを入力</td><td><input type="number" id="recentrating" min="0" max="2000"></td><td><button id="addrating">追加</button></td>
            </tr>
        </table>
        または
        <table>
            <tr>
                <td>譜面定数を入力</td><td><td><input type="number" id="recentconst" min="0" max="2000"></td></td><td>スコアを入力</td><td><input type="number" id="recentscore" min="0" max="1010000"></td><td><button id="addscore">追加</button></td>
            </tr>
        </table>
        <table id="out2"></table>
        <br>
        <output id="out3"></output>
        <br>
        <button id="reset">リーセント枠リセット</button>
        <br>
        <br>
        © 2023 股濡れ徒歩部
    </body>
</html>
